<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seven Segment Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="content">
    <input id="numberInput" type="text" placeholder="Enter numbers between 0 and 999">
    <button onclick="showNumber()">Display</button>
    <div id="error"></div>
    <div id="result"></div>
     <div class="main-container">
    <div class="display-container" >
      <div class="display" id="display"></div>
    </div>
     </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
